<app-header></app-header>
<!-- ======= Services Section ======= -->
<section id="services" class="services section-bg">
    <div class="container">
        <div class="row justify-content-center" data-aos="fade-down">
            <img src="https://cdn-icons-png.flaticon.com/512/197/197717.png" style="width: 250px;">
        </div>
        <div class="row section-title" data-aos="fade-down">
            <h2 class = "mt-3">Digital Signature Standard</h2>
            <p>Interact with digital signature standard (DSS). </p>

        </div>

        <form [formGroup]="form" class="row justify-content-center" data-aos="fade-up">


            <div class="col-7 mt-1 justify-content-center">

                <div class="form-group mt-2">
                    <label class="mb-2" for="cleartext">Clear text</label>
                    <textarea class="form-control" id="cleartext" rows="3" style="min-height: 170px;"
                        formControlName="cleartext"></textarea>
                </div>

                <div class="d-flex mt-2 justify-content-center">
                    <button *ngIf="!encryptLoading" type="submit" class="btn btn-outline-primary me-1 mt-2"
                        [disabled]="form.invalid || form.value.cleartext == ''" (click)="encrypt()">Get Signature</button>
                    <button *ngIf="encryptLoading" class="btn btn-primary me-2 mt-2" type="submit" style="width: 120px;">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                    <button class="btn btn-outline-info mt-2" (click)="clearText()"
                        [disabled]="form.value.cleartext == ''">Clear</button>

                </div>
                <p *ngIf="errorEncrypt" class="alert alert-danger mt-2">
                    Unexpected error while encrypting clear text.
                </p>
            </div>
            <div class = "col-7 mt-2 justify-content-center">
                <div class="form-group mt-2">
                    <label class="mb-2" for="cleartext">Digital Signature</label>
                    <input type="text" class="form-control" id="key" formControlName="digitalSignature">
                </div>
            </div>

        
        </form>

    </div>
</section><!-- End Services Section -->
<app-footer></app-footer>
